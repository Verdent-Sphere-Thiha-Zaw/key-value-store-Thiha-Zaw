name: "Main Workflow"
on:
    push:
      branches:
        - dev
    pull_request:
      branches:
        - dev
        - main
jobs:
  build:
    name: Build Laravel App
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports: 
          - 3306:3306
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test
          DB_USERNAME: root
          DB_PASSWORD: password
    steps: 
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Checkout php
        uses: actions/checkout@v4

      - name: Setup Env
        run:  |
          cp .env.ci .env

      - name: Install dependencies
        run: 
          composer install

      - name: Generate the Key
        run: 
          php artisan key:generate

      - name: debug the container
        run:
          docker ps
  
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.techrepos }}
          password: ${{ secrets.Blur123!@# }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.techrepos }}/laravel-app:latest

    #  - name: Run Docker Compose
    #   run: docker-compose up -d --build   
